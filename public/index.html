<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="disablecopypaste justify-center flex items-center bg-[#1B1A17] ">
    <div class="wrapper bg-[#E6D5B8] w-[550px] sm:w-[650px] lg:w-[800px] rounded-md p-8 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <input type="text" class="opacity-0 absolute -z-[999] input-field min-h-[500px]">
        <div class="contenet-box  p-5 pb-3 border border-solid border-[#1B1A17] rounded-md overflow-y-auto">
            <div class="typing-text text-lg sm:text-xl md:text-2xl text-justify font-extralight break-all overflow-y-auto min-h-[230px] no-scrollbar">
                <p class="typing-test2 tracking-widest	"></p>
            </div>

            <div class="content grid grid-cols-5 mt-5 pt-3 border-[#1B1A17] border-t">
                <ul class="result-details col-span-5 sm:col-span-4 flex justify-evenly">
                    <li class="timer flex  border-r border-[#1B1A17] my-auto mx-auto">
                        <p class="text-[15px] sm:text-[19px] ">Time : </p> 
                        <span class="text-[15px] sm:text-[19px]  w-14">60s</span>
                    </li>

                    <li class="mistakes flex border-r border-[#1B1A17] my-auto mx-auto">
                        <p class="text-[15px] sm:text-[19px]  ">Mistakes : </p>
                        <span class="text-[15px] sm:text-[19px]  w-10">0</span>
                    </li>

                    <li class="wpm flex  border-r border-[#1B1A17]  my-auto mx-auto">
                        <p class="text-[15px] sm:text-[19px]  ">WPM : </p>
                        <span class="text-[15px] sm:text-[19px]  w-10">0</span>
                    </li>

                    <li class="clicks flex lg:border-r  border-[#1B1A17] my-auto mx-auto">
                        <p class="text-[15px] sm:text-[19px]  my-auto ">CPM : </p>
                        <span class="text-[15px] sm:text-[19px]   w-10 ">0</span>
                    </li>
                </ul>
                <button class="col-span-5 sm:col-span-1 lg:my-auto my-3 p-3 mx-auto reload-btn transition-transform  active:scale-95 hover:scale-105 cursor-pointer px-10 py-1 top-3  sm:px-8 lg:px-10 bg-[#1B1A17] text-[#E6D5B8] font-extralight rounded-md">Retry</button>
            </div>
        </div>
    </div>
</body>
<script src="sentences.js"></script>
<script src="script.js"></script>
</html>
